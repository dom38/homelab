{{- if .Values.apps.organizr.enabled -}}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: organizr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: core
  source:
    repoURL: https://geek-cookbook.github.io/charts/
    targetRevision: 7.4.2
    chart: organizr
    helm:
      values: |
        {{- .Values.apps.organizr.valuesOverrides | toYaml | nindent 8 }}

  destination:
    server: https://kubernetes.default.svc
    namespace: organizr

  # Sync policy
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true 
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 30s
  revisionHistoryLimit: 3

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: organizr-ingress
  namespace: organizr
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/whitelist-source-range: 90.251.123.93/32,192.168.128.1/32
spec:
  tls:
  - hosts:
    - organizr.k8s.domingo.link
    secretName: organizr-ingress-tls
  rules:
    - host: organizr.k8s.domingo.link
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: organizr
                port:
                  number: 80


{{- end -}}
