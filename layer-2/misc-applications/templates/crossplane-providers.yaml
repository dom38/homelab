{{- if .Values.apps.crossplaneProvider.enabled -}}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-provider
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: core
  source:
    repoURL: https://github.com/dom38/homelab.git
    targetRevision: main
    path: helm-charts/crossplane-provider
    helm:
      values: |
        {{- .Values.apps.crossplaneProvider.valuesOverrides | toYaml | nindent 8 }}

  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-provider

  # Sync policy
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true 
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 30s
  revisionHistoryLimit: 3

---

{{- end -}}
