apps:

  bazarr:
    enabled: true
    valuesOverrides:
      persistence:
        config:
          enabled: true
          existingClaim: bazarr-config-nfs
          accessMode: ReadWriteMany
          size: 6T
          type: pvc
        data:
          enabled: true
          existingClaim: bazarr-nfs
          accessMode: ReadWriteMany
          size: 6T
          type: pvc
  
  delugeOvpn:
    enabled: true

  ombi:
    enabled: true
    valuesOverrides:
      persistence:
        config:
          enabled: true
          existingClaim: ombi-config-nfs
          accessMode: ReadWriteMany
          size: 6T
          type: pvc

  radarr:
    enabled: true
    valuesOverrides:
      persistence:
        config:
          enabled: true
          existingClaim: radarr-config-nfs
          accessMode: ReadWriteMany
          size: 6T
          type: pvc
        data:
          enabled: true
          existingClaim: radarr-nfs
          accessMode: ReadWriteMany
          size: 6T
          type: pvc
  
  sonarr:
    enabled: true
    valuesOverrides:
      persistence:
        config:
          enabled: true
          existingClaim: sonarr-config-nfs
          accessMode: ReadWriteMany
          size: 6T
          type: pvc
        data:
          enabled: true
          existingClaim: sonarr-nfs
          accessMode: ReadWriteMany
          size: 6T
          type: pvc

  tautulli:
    enabled: true

  transmission:
    enabled: false
    valuesOverrides:
      initContainers:
      - name: move-secrets
        image: busybox:1.29.2
        command:
        - /bin/sh
        - -c
        - |
          echo "running"
          ls -la
          ls -la /openvpnconfig/
          cp /openvpnconfig/* /etc/openvpn/custom/.
          ls -la /etc/openvpn/custom/
        volumeMounts:
        - name: config
          mountPath: /etc/openvpn/custom/
        - name: open-vpn-config
          mountPath: /openvpnconfig/
        securityContext:
          runAsUser: 568
          runAsGroup: 568
      extraVolumes:
      - name: config
        emptyDir: {}
      - name: open-vpn-config
        secret:
          secretName: open-vpn-configuration
          optional: false
      extraVolumeMounts:
      - name: config
        mountPath: /etc/openvpn/custom/
        defaultMode: 777
