{{- if .Values.apps.transmission.enabled -}}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: transmission
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: core
  source:
    repoURL: https://utkuozdemir.org/helm-charts
    targetRevision: 2.5.0
    chart: transmission-openvpn
    helm:
      values: |
        env:
          OPENVPN_PROVIDER: "custom"
          LOCAL_NETWORK: "0.0.0.0/0"
        secretEnv:
          OPENVPN_USERNAME: user
          OPENVPN_PASSWORD: pass
        {{- .Values.apps.transmission.valuesOverrides | toYaml | nindent 8 }}

  destination:
    server: https://kubernetes.default.svc
    namespace: transmission
  
  ignoreDifferences:
    - group: "*"
      kind: Secret

  # Sync policy
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 30s
  revisionHistoryLimit: 3

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission-ingress
  namespace: transmission
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/whitelist-source-range: 86.1.85.130/32
spec:
  tls:
  - hosts:
    - transmission.k8s.domingo.link
    secretName: transmission-ingress-tls
  rules:
    - host: transmission.k8s.domingo.link
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: transmission
                port:
                  number: 80

---

{{- end -}}
