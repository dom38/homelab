{{- if .Values.apps.radarr.enabled -}}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: core
  source:
    repoURL: https://aste88.github.io/helm-charts
    targetRevision: 17.0.0
    chart: radarr
    helm:
      values: |
        {{- .Values.apps.radarr.valuesOverrides | toYaml | nindent 8 }}

  destination:
    server: https://kubernetes.default.svc
    namespace: radarr

  # Sync policy
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true 
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 30s
  revisionHistoryLimit: 3

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr-ingress
  namespace: radarr
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/whitelist-source-range: 84.17.47.124/32,192.168.128.1/32
spec:
  tls:
  - hosts:
    - radarr.k8s.domingo.link
    secretName: radarr-ingress-tls
  rules:
    - host: radarr.k8s.domingo.link
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: radarr
                port:
                  number: 7878

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-nfs
  namespace: radarr
spec:
  storageClassName: hostpath
  capacity:
    storage: 6T
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/raid0/media-server"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-nfs
  namespace: radarr
spec:
  storageClassName: hostpath
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 6T
  volumeName: radarr-nfs

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-config-nfs
  namespace: radarr
spec:
  storageClassName: hostpath
  capacity:
    storage: 6T
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/raid0/config/radarr"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config-nfs
  namespace: radarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hostpath
  resources:
    requests:
      storage: 6T
  volumeName: radarr-config-nfs
---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-torrent-nfs
  namespace: radarr
spec:
  storageClassName: hostpath
  capacity:
    storage: 6T
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/raid0/torrents"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-torrent-nfs
  namespace: radarr
spec:
  storageClassName: hostpath
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 6T
  volumeName: radarr-torrent-nfs

{{- end -}}
