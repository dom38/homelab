{{- if .Values.apps.plexMetaManager.enabled -}}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex-meta-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: core
  source:
    repoURL: https://charts.truecharts.org
    targetRevision: 0.0.34
    chart: plex-meta-manager
    helm:
      values: |
        {{- .Values.apps.plexMetaManager.valuesOverrides | toYaml | nindent 8 }}

  destination:
    server: https://kubernetes.default.svc
    namespace: plex-meta-manager

  # Sync policy
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true 
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 30s
  revisionHistoryLimit: 3

---

{{- end -}}
