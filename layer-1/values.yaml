apps:

  certManager:
    enabled: true
    valuesOverrides:
      installCRDs: true

  ddnsRoute53:
    enabled: true

  ingressNginx:
    enabled: true
    valuesOverrides:
      controller:
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true
        kind: "DaemonSet"
        ingressClassResource:
          name: nginx
          enabled: true
          default: true
          controllerValue: "k8s.io/ingress-nginx"
        ingressClass: nginx
        watchIngressWithoutClass: true
        publishService:
          enabled: false
        service:
          enabled: true
          type: ClusterIP
        metrics:
          enabled: false
        serviceAccount:
          create: true
        admissionWebhooks:
          enabled: false

  istioBase:
    enabled: false

  istiod:
    enabled: false

  istioGateway:
    enabled: false

  mediaServerAddons:
    enabled: true
  
  mediaServer:
    enabled: true

  metricsServer:
    enabled: true
    valuesOverrides:
      args:
      - '--kubelet-insecure-tls'
  
  nextcloud:
    enabled: true
    valuesOverrides:
      livenessProbe:
        enabled: false
      internalDatabase:
        enabled: false
      nextcloud:
        host: nextcloud.k8s.domingo.link
        configs:
          https.config.php: |-
            <?php
            $CONFIG = array (
              'overwritehost' => 'nextcloud.k8s.domingo.link',
              'overwriteprotocol' => 'https',
              'overwrite.cli.url' => 'https://nextcloud.k8s.domingo.link'
            );
        existingSecret: 
          enabled: true
          secretName: login-credentials
          usernameKey: username
          passwordKey: password
      persistence:
        enabled: true
        existingClaim: "nextcloud-nfs"
        accessMode: ReadWriteMany
        size: "6T"
      mariadb:
        enabled: true
        primary:
          persistence:
            enabled: true
            existingClaim: "nextcloud-nfs-data"
            size: "6T"
            accessMode: ReadWriteMany
      redis:
        enabled: false
        auth:
          enabled: false

  podGateway:
    enabled: true
    valuesOverrides:
      settings:
        NOT_ROUTED_TO_GATEWAY_CIDRS: "10.0.0.0/8"
      routed_namespaces:
        - transmission
      addons:
        vpn:
          enabled: true
          type: openvpn
          configFileSecret: openvpn

  s3fs:
    enabled: false
