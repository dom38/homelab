apps:
  istioBase:
    enabled: true
  istiod:
    enabled: true
  istioGateway:
    enabled: true
    valuesOverrides:
      service:
        type: NodePort
        ports:
        - name: status-port
          port: 15021
          protocol: TCP
          targetPort: 15021
        - name: http2
          port: 30080
          protocol: TCP
          targetPort: 80
        - name: https
          port: 30443
          protocol: TCP
          targetPort: 443
