apps:

  certManager:
    enabled: true
    valuesOverrides:
      installCRDs: true

  ddnsRoute53:
    enabled: true

  ingressNginx:
    enabled: true
    valuesOverrides:
      controller:
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true
        kind: "DaemonSet"
        ingressClassResource:
          name: nginx
          enabled: true
          default: true
          controllerValue: "k8s.io/ingress-nginx"
        ingressClass: nginx
        watchIngressWithoutClass: true
        publishService:
          enabled: false
        service:
          enabled: true
          type: ClusterIP
        metrics:
          enabled: false
        serviceAccount:
          create: true
        admissionWebhooks:
          enabled: false

  istioBase:
    enabled: false

  istiod:
    enabled: false

  istioGateway:
    enabled: false

  mediaServerAddons:
    enabled: true
  
  mediaServer:
    enabled: true

  metricsServer:
    enabled: true
    valuesOverrides:
      args:
      - '--kubelet-insecure-tls'
  
  nextcloud:
    enabled: true
    valuesOverrides:
      nextcloud:
        host: nextcloud.k8s.domingo.link
        existingSecret: 
          enabled: true
          secretName: login-credentials
          usernameKey: username
          passwordKey: password
      persistence:
          enabled: true
          existingClaim: "nextcloud-nfs"
          accessMode: ReadWriteOnce
          size: "6T"
      redis:
        enabled: false
        auth:
          enabled: false


  s3fs:
    enabled: false
